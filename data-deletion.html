<!DOCTYPE HTML>
<html>
<head>
    <title>Data Deletion Request - Kevin Cho</title>
    <meta charset="utf-8" />
    <!-- Add additional metadata and links to stylesheets -->
</head>
<body>
    <article id="data-deletion" class="wrapper style1">
        <div class="container">
            <header>
                <h2>Data Deletion Request Form</h2>
                <p>If you would like to request the deletion of your data, please fill out this form.</p>
            </header>
            <form method="POST" action="https://formspree.io/f/myyreykb">
                <div class="row gtr-50">
                    <div class="col-6 col-12-small">
                        <input type="text" name="name" id="name" placeholder="Full Name" required />
                    </div>
                    <div class="col-6 col-12-small">
                        <input type="email" name="email" id="email" placeholder="Email Address" required />
                    </div>
                    <div class="col-12">
                        <textarea name="message" id="message" placeholder="Please enter your request to delete data here" rows="6"></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Submit Request" class="primary" /></li>
                            <li><input type="reset" value="Reset" /></li>
                        </ul>
                    </div>
                </div>
            </form>            
        </div>
    </article>
    <!-- Add your website's footer here -->
</body>
</html>
